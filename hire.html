<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="logo">
            <a href="">
                <img src="./images/Logo.png" alt="">
                <figcaption><strong>brainster</strong></figcaption>
            </a>
        </div>
        <div class="navbar">
            <ul>
                <li> <a href="https://brainster.co/marketing/" target="blank" class="navlink">Академија за маркетинг</a>
                </li>
                <li> <a href="https://brainster.co/full-stack/" target="blank" class="navlink">Академија за
                        програмирање</a>
                </li>
                <li><a href="https://brainster.co/data-science/" target="blank" class="navlink">Академија за data
                        science</a>
                </li>
                <li>
                    <a href="https://brainster.co/graphic-design/" target="blank" class="navlink">Академија за
                        дизајн</a>
                </li>
            </ul>
        </div>

        <div class="button">
            <a href="./hire.html" target="blank">
                <button>Вработи наш студент </button>
            </a>
        </div>
    </div>


    <div class="header-hire">
        <h1>Вработи студенти</h1>
    </div>

    <div class="form-container">
        


        
            <form>
                <div class="form-row">
                    <div class="form-group ">
                        <label class="label-class" for="name">Име и презиме</label>
                        <input type="text" class="form-control font-italic" id="name" placeholder="Вашето име и презиме"
                            required>
                    </div>
                    <div class="form-group">
                        <label class="label-class" for="company">Име на компанија</label>
                        <input type="text" class="form-control font-italic" id="company"
                            placeholder="Име на вашата компанија" required>
                    </div>
                    <div class="form-group">
                        <label class="label-class" for="email">Контакт имејл</label>
                        <input type="email" class="form-control font-italic" id="email"
                            placeholder="Контакт имејл на вашата компанија" required valid>
                    </div>
                    <div class="form-group">
                        <label class="label-class" for="number">Контакт телефон</label>
                        <input type="number" class="number form-control font-italic" id="number"
                            placeholder="Контакт телефон на вашата компанија" required>
                    </div>
                    
                </div>

               
               
            </form>

            <div class="students-type">
                <div class="select-cont">
                    <label class="label-select" for="student">Тип на студенти</label>
                    <select name="academies" id="choose-one">
                        <option value="marketing">Студенти од маркетинг</option>
                        <option value="programming">Студенти од програмирање</option>
                        <option value="science">Студенти од data science</option>
                        <option value="design">Студенти од дизајн</option>
                    </select>
                </div>

                <div class="send ">
                    <label for="submit" class="invisible">labela</label>
                    <input class="btn btn-block red text-white" type="submit" value="ИСПРАТИ">
                </div>



            </div>

            

           
        
    </div>
    

    <div class="footer">
        <p class="love">
            Изработено со <i class="fas fa-heart"></i> од студентите на Brainster
        </p>
    </div>
</body>
